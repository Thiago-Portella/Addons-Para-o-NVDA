summary = "البحث باستخدام Search With"
description = """تساعدُك هذه الإضافة في البحث عن نص عبر محرّكات بحثٍ عديدة.تأكد مِن أنهُ ليس هناك نص مُحدد, و اضغط اختصار الإضافةستظهر مُحاوَرة, مع مربع بحث لإدخال مُصطلح البحثإذا أردتَ البحث في جوجل إضغط إنتر, أو تحرك بالتاب لاختيار مُحركات بحث أُخرى.أوحدِّد نص معين و اضغط مرة واحدة, و سيتم عرض قائمة مع العديد مِن محركات البحث للإختيار مِن بينِها.و في حالةْ وجود نص مُحدد, يُمكنك الضغط مرتين للبحث في جوجل مباشرة.الإختصار الإفتراضي للإضافة هو: NVDA+Windows+S."""
